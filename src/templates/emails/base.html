<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{subject}}</title>
  <style>
    /* Reset */
    body, table, td, p, a, li, blockquote {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    img {
      -ms-interpolation-mode: bicubic;
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    /* Base Styles */
    body {
      margin: 0 !important;
      padding: 0 !important;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px 40px;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    .header h1 {
      color: #ffffff;
      font-size: 24px;
      margin: 15px 0 0;
      font-weight: 600;
    }

    /* Content */
    .content {
      padding: 40px;
      color: #333333;
      line-height: 1.6;
    }

    .content h2 {
      color: #667eea;
      font-size: 22px;
      margin-top: 0;
    }

    .content p {
      margin: 15px 0;
      font-size: 16px;
    }

    /* Button */
    .button-container {
      text-align: center;
      margin: 30px 0;
    }

    .button {
      display: inline-block;
      padding: 14px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button-secondary {
      background: #f4f4f4;
      color: #667eea !important;
      border: 2px solid #667eea;
    }

    /* Info Box */
    .info-box {
      background-color: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }

    .info-box h3 {
      margin-top: 0;
      color: #667eea;
    }

    /* Alert Box */
    .alert-box {
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }

    .success-box {
      background-color: #d4edda;
      border-left: 4px solid #28a745;
      padding: 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }

    /* Table */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .data-table th {
      background-color: #667eea;
      color: #ffffff;
      padding: 12px;
      text-align: left;
    }

    .data-table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .data-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Footer */
    .footer {
      background-color: #333333;
      padding: 30px 40px;
      text-align: center;
    }

    .footer p {
      color: #999999;
      font-size: 14px;
      margin: 10px 0;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
    }

    .social-icon {
      width: 32px;
      height: 32px;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #667eea, transparent);
      margin: 30px 0;
    }

    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
      }
      .content, .header, .footer {
        padding: 20px !important;
      }
      .button {
        display: block;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <center>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td style="padding: 20px 0;">
          <table class="email-container" role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" align="center">
            <!-- Header -->
            <tr>
              <td class="header">
                <img src="{{logoUrl}}" alt="Yoga App" class="logo">
                <h1>{{headerTitle}}</h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td class="content">
                {{content}}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td class="footer">
                <div class="social-links">
                  <a href="{{instagramUrl}}"><img src="{{instagramIcon}}" alt="Instagram" class="social-icon"></a>
                  <a href="{{facebookUrl}}"><img src="{{facebookIcon}}" alt="Facebook" class="social-icon"></a>
                  <a href="{{twitterUrl}}"><img src="{{twitterIcon}}" alt="Twitter" class="social-icon"></a>
                  <a href="{{youtubeUrl}}"><img src="{{youtubeIcon}}" alt="YouTube" class="social-icon"></a>
                </div>
                <p>{{companyName}}</p>
                <p>{{companyAddress}}</p>
                <p>
                  <a href="{{unsubscribeUrl}}">E-posta tercihlerini yönet</a> |
                  <a href="{{privacyUrl}}">Gizlilik Politikası</a>
                </p>
                <p style="color: #666;">&copy; {{year}} Yoga App. Tüm hakları saklıdır.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
