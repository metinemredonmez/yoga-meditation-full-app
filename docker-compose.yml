version: '3.8'

# ============================================
# Yoga App Backend - Docker Compose
# ============================================
# Production'da CyberPanel kullanıldığı için Nginx opsiyoneldir
# Nginx'i dahil etmek için: docker-compose --profile with-nginx up
# ============================================

services:
  # ============================================
  # PostgreSQL - Ana Database
  # ============================================
  db:
    image: postgres:15
    container_name: yoga-postgres
    environment:
      POSTGRES_USER: yoga_user
      POSTGRES_PASSWORD: yoga_pass
      POSTGRES_DB: yoga_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yoga_user -d yoga_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - yoga-network

  # ============================================
  # Redis - Cache, Session, Rate Limiting, Pub/Sub
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: yoga-redis
    command: redis-server --appendonly yes --requirepass yoga_redis_pass
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "yoga_redis_pass", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - redisdata:/data
    networks:
      - yoga-network

  # ============================================
  # RabbitMQ - Message Queue (Email, SMS, Push, Tasks)
  # ============================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: yoga-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: yoga_user
      RABBITMQ_DEFAULT_PASS: yoga_rabbit_pass
      RABBITMQ_DEFAULT_VHOST: yoga
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    networks:
      - yoga-network

  # ============================================
  # Kafka + Zookeeper - Event Streaming
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: yoga-zookeeper
    profiles:
      - kafka
      - full
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeperdata:/var/lib/zookeeper/data
      - zookeeperlogs:/var/lib/zookeeper/log
    networks:
      - yoga-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: yoga-kafka
    profiles:
      - kafka
      - full
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafkadata:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - yoga-network

  # Kafka UI - Web arayüzü ile Kafka yönetimi
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: yoga-kafka-ui
    profiles:
      - kafka
      - full
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: yoga-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - yoga-network

  # ============================================
  # Elasticsearch - Full-text Search, Logging
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: yoga-elasticsearch
    profiles:
      - search
      - full
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - yoga-network

  # Kibana - Elasticsearch UI
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yoga-kibana
    profiles:
      - search
      - full
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - yoga-network

  # ============================================
  # MinIO - S3-compatible Object Storage (Video, Images)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: yoga-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: yoga_minio_user
      MINIO_ROOT_PASSWORD: yoga_minio_pass
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yoga-network

  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: yoga-prometheus
    profiles:
      - monitoring
      - full
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - yoga-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: yoga-grafana
    profiles:
      - monitoring
      - full
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: yoga_grafana_pass
    volumes:
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - yoga-network

  # ============================================
  # Nginx - Reverse Proxy, Load Balancer
  # NOT: Production'da CyberPanel kullanılıyorsa bu gerekli değil
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: yoga-nginx
    profiles:
      - with-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - yoga-network

  # ============================================
  # Adminer - Database Web UI
  # ============================================
  adminer:
    image: adminer:latest
    container_name: yoga-adminer
    profiles:
      - dev-tools
      - full
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - yoga-network

  # Redis Commander - Redis Web UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: yoga-redis-commander
    profiles:
      - dev-tools
      - full
    ports:
      - "8082:8081"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: yoga_redis_pass
    depends_on:
      - redis
    networks:
      - yoga-network

  # ============================================
  # Application
  # ============================================
  app:
    build: .
    container_name: yoga-app
    profiles:
      - app
      - full
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://yoga_user:yoga_pass@db:5432/yoga_db?schema=public
      REDIS_URL: redis://:yoga_redis_pass@redis:6379
      RABBITMQ_URL: amqp://yoga_user:yoga_rabbit_pass@rabbitmq:5672/yoga
      RABBITMQ_ENABLED: "true"
      KAFKA_BROKERS: kafka:9092
      KAFKA_ENABLED: "false"
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_ENABLED: "false"
      SENTRY_ENABLED: "false"
      METRICS_ENABLED: "true"
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: yoga_minio_user
      S3_SECRET_ACCESS_KEY: yoga_minio_pass
      S3_BUCKET_NAME: yoga-media
      JWT_ACCESS_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production-min-32
      PORT: 3000
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yoga-network

volumes:
  pgdata:
  redisdata:
  rabbitmqdata:
  zookeeperdata:
  zookeeperlogs:
  kafkadata:
  esdata:
  miniodata:
  prometheusdata:
  grafanadata:

networks:
  yoga-network:
    driver: bridge

# ============================================
# Kullanım Profilleri
# ============================================
#
# Temel servisler (her zaman çalışır):
#   - db (PostgreSQL)
#   - redis
#   - rabbitmq
#   - minio
#
# Profil ile başlatma örnekleri:
#
# 1. Sadece temel servisler:
#    docker-compose up -d
#
# 2. Kafka dahil:
#    docker-compose --profile kafka up -d
#
# 3. Elasticsearch dahil:
#    docker-compose --profile search up -d
#
# 4. Monitoring dahil:
#    docker-compose --profile monitoring up -d
#
# 5. Dev tools dahil (Adminer, Redis Commander):
#    docker-compose --profile dev-tools up -d
#
# 6. Nginx dahil (CyberPanel yoksa):
#    docker-compose --profile with-nginx up -d
#
# 7. Uygulama dahil:
#    docker-compose --profile app up -d
#
# 8. Tüm servisler:
#    docker-compose --profile full up -d
#
# ============================================
