version: '3.8'

# Development ortamı için sadece temel servisler
# Kullanım: docker-compose -f docker-compose.dev.yml up -d

services:
  # ============================================
  # PostgreSQL - Ana Database
  # ============================================
  db:
    image: postgres:15
    container_name: yoga-dev-postgres
    environment:
      POSTGRES_USER: yoga_user
      POSTGRES_PASSWORD: yoga_pass
      POSTGRES_DB: yoga_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yoga_user -d yoga_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    networks:
      - yoga-dev-network

  # ============================================
  # Redis - Cache, Session, Rate Limiting
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: yoga-dev-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - redisdata_dev:/data
    networks:
      - yoga-dev-network

  # ============================================
  # MinIO - S3-compatible Object Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: yoga-dev-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata_dev:/data
    networks:
      - yoga-dev-network

  # ============================================
  # Redis Commander - Redis UI (optional)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: yoga-dev-redis-ui
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - yoga-dev-network

  # ============================================
  # Adminer - Database UI (optional)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: yoga-dev-adminer
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - yoga-dev-network

volumes:
  pgdata_dev:
  redisdata_dev:
  miniodata_dev:

networks:
  yoga-dev-network:
    driver: bridge
